name: Autograding Tests
'on':
- push
- repository_dispatch
permissions:
  checks: write
  actions: read
  contents: read
jobs:
  run-autograding-tests:
    runs-on: ubuntu-latest
    if: github.actor != 'github-classroom[bot]'
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Сложение (add)
      id: add
      uses: classroom-resources/autograding-io-grader@v1
      with:
        test-name: Сложение (add)
        setup-command: ''
        command: python aqa_tasks.py
        input: |
          5
          3
          +
        expected-output: '8'
        comparison-method: exact
        timeout: 5
        max-score: 15
    - name: Вычитание (sub)
      id: sub
      uses: classroom-resources/autograding-io-grader@v1
      with:
        test-name: Вычитание (sub)
        setup-command: ''
        command: python aqa_tasks.py
        input: |
          10
          4
          -
        expected-output: '6'
        comparison-method: exact
        timeout: 5
        max-score: 15
    - name: Умножение (mul)
      id: mul
      uses: classroom-resources/autograding-io-grader@v1
      with:
        test-name: Умножение (mul)
        setup-command: ''
        command: python aqa_tasks.py
        input: |
          7
          6
          *
        expected-output: '42'
        comparison-method: exact
        timeout: 5
        max-score: 15
    - name: Деление (div)
      id: div
      uses: classroom-resources/autograding-io-grader@v1
      with:
        test-name: Деление (div)
        setup-command: ''
        command: python aqa_tasks.py
        input: |
          15
          3
          /
        expected-output: '5'
        comparison-method: exact
        timeout: 5
        max-score: 15
    - name: Степень (pow)
      id: pow
      uses: classroom-resources/autograding-io-grader@v1
      with:
        test-name: Степень (pow)
        setup-command: ''
        command: python aqa_tasks.py
        input: |
          2
          3
          **
        expected-output: '8'
        comparison-method: exact
        timeout: 5
        max-score: 15
    - name: Деление на ноль (div by zero)
      id: div-by-zero
      uses: classroom-resources/autograding-io-grader@v1
      with:
        test-name: Деление на ноль (div by zero)
        setup-command: ''
        command: python aqa_tasks.py
        input: |
          10
          0
          /
        expected-output: error
        comparison-method: contains
        timeout: 5
        max-score: 15
    - name: Неизвестная операция (unk)
      id: unk
      uses: classroom-resources/autograding-io-grader@v1
      with:
        test-name: Неизвестная операция (unk)
        setup-command: ''
        command: python aqa_tasks.py
        input: |
          5
          3
          %
        expected-output: неизвестная операция
        comparison-method: contains
        timeout: 5
        max-score: 10
    - name: Autograding Reporter
      uses: classroom-resources/autograding-grading-reporter@v1
      env:
        ADD_RESULTS: "${{steps.add.outputs.result}}"
        SUB_RESULTS: "${{steps.sub.outputs.result}}"
        MUL_RESULTS: "${{steps.mul.outputs.result}}"
        DIV_RESULTS: "${{steps.div.outputs.result}}"
        POW_RESULTS: "${{steps.pow.outputs.result}}"
        DIV-BY-ZERO_RESULTS: "${{steps.div-by-zero.outputs.result}}"
        UNK_RESULTS: "${{steps.unk.outputs.result}}"
      with:
        runners: add,sub,mul,div,pow,div-by-zero,unk
